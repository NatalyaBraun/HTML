        <option>Каргат</option>

    <label>Способ доставки
        <input type="radio" value="Доставка" name="myRadio"/>Доставка
        <input type="radio" value="Самовывоз" name="myRadio"/>Самовывоз

    <p><label>Инструмент</label>
        <input type="checkbox" value="Скрипка name="myCheckbox"/>Скрипка
        <input type="checkbox" value="Фортепиано" name="myCheckbox"/>Фортепиано
        <input type="checkbox" value="Аккордион" name="myCheckbox"/>Аккордеон

        <input type="checkbox" value="Барабаны" name="myCheckbox"/>Барабаны
        <input type="checkbox" value="Балалайка" name="myCheckbox"/>Балалайка

        <input type="checkbox" value="Арфа" name="myCheckbox"/>Арфа
    </label></p>

        <option disabled selected>Дополнительно</option>

        <option>Усилитель</option>

        <option>Медиатр</option>
