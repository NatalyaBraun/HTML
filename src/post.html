<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Интернет-заказ</h1>

<form action="music.php" method="post">
    <p><label for="clientName">Имя</label>
        <input type="text" maxlength="20" required id="clientName" name="clientName"/>
        <label for="clientSurname">Фамилия</label>
        <input type="text" maxlength="30" required id="clientSurname" name="clientSurname"/>
        <label for="clientTelephone">Телефон</label>
        <input type="text" maxlength="11" required id="clientTelephone" name="clientTelephone"/>
    </p>

    <p><select  name="select">
        <option disabled selected>Город</option>
        <option>Новосибирск</option>
        <option>Бердск</option>
        <option>Искитим</option>
        <option>Куйбышев</option>
        <option>Барабинск</option>
        <option>Карасук</option>
        <option>Татарск</option>
        <option>Обь</option>
        <option>Тогучин</option>
        <option>Черепаново</option>
        <option>Болотное</option>
        <option>Купино</option>
        <option>Чулым</option>
        <option>Каргат</option>
    </select></p>

    <p>Способ доставки
    <label><input type="radio" value="Доставка" name="myRadio"/>Доставка</label>
    <label><input type="radio" value="Самовывоз" name="myRadio"/>Самовывоз</label>
    </p>

    <p>Инструмент
        <label><input type="checkbox" value="Скрипка" name="myCheckbox"/>Скрипка</label>
        <label><input type="checkbox" value="Фортепиано" name="myCheckbox"/>Фортепиано</label>
        <label><input type="checkbox" value="Аккордион" name="myCheckbox"/>Аккордеон</label>
        <label><input type="checkbox" value="Гитара" name="myCheckbox"/>Гитара</label>
        <label><input type="checkbox" value="Синтезатор" name="myCheckbox"/>Синтезатор</label>
        <label><input type="checkbox" value="Флейта" name="myCheckbox"/>Флейта</label>
        <label><input type="checkbox" value="Барабаны" name="myCheckbox"/>Барабаны</label>
        <label><input type="checkbox" value="Балалайка" name="myCheckbox"/>Балалайка</label>
        <label><input type="checkbox" value="Баян" name="myCheckbox"/>Баян</label>
        <label><input type="checkbox" value="Арфа" name="myCheckbox"/>Арфа</label>
    </p>

    <p><select name="select">
        <option disabled selected>Дополнительно</option>
        <option>Комплект струн</option>
        <option>Усилитель</option>
        <option>Пюпитр</option>
        <option>Стойка для гитары</option>
        <option>Медиатр</option>
        <option>Камертон</option>
    </select></p>

    <p><label for="comment">Комментарий</label>
        <input type="textarea" maxlength="200" id="comment" name="comment"/></p>

    <button type="submit">Отправить заявку</button>
</form>

<p><a href="table.html">Здесь можно ознакомиться с классификацией музыкальных инструментов</a></p>

</body>
</html>
